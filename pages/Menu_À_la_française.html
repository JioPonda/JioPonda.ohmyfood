<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/style_menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Menu - À la française</title>
</head>

<body>
    
    <nav>
        <div>
            <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <img src="/assets/logo/ohmyfood.png" alt="Logo du site ohmyfood">
    </nav>

    <main>
        <img src="/assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo du restaurant À la française situé à Cite Rouge">

        <section>
            
            <div class="restaurant-name">
            <h1>À la française</h1>
            <i class="fa-regular fa-heart heart-empty"></i>
            <i class="fa-solid fa-heart heart-full"></i>
            </div>

            <div class="menu">
                <article>
                    <p>Entrées</p>
                    <div class="dish-card">
                        <h2 class="dish-name"></h2>
                        <p class="dish-ingredient"></p>
                        <p class="dish-price"></p>
                        <div class="check">
                            <i class="fa-regular fa-circle-check"></i>
                        </div>
                    </div>
                </article>

                <article>
                    <p>Plats</p>
                    <div class="dish-card">
                        <h2 class="dish-name"></h2>
                        <p class="dish-ingredient"></p>
                        <p class="dish-price"></p>
                        <div class="check">
                            <i class="fa-regular fa-circle-check"></i>
                        </div>
                    </div>
                </article>

                <article>
                    <p>Desserts</p>
                    <div class="dish-card">
                        <h2 class="dish-name"></h2>
                        <p class="dish-ingredient"></p>
                        <p class="dish-price"></p>
                        <div class="check">
                            <i class="fa-regular fa-circle-check"></i>
                        </div>
                    </div>
                </article>

                <a>
                    <p>Commander</p>
                </a>

            </div>
        </section>
    </main>

    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <a><li><i class="fa-solid fa-utensils"></i> Proposer un restaurant</li></a>
            <a><li><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</li></a>
            <a><li>Mentions légales </li></a>
            <a><li>Contact</li>
        </ul>
    </footer>

</body>

</html>
